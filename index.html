<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char Counter </title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Character Counter</h1>
        <textarea maxlength="150" spellcheck=false id="textBox" rows="5" cols="30"></textarea>
        <div class="limits">
            <h1 class="charTotal">Total Character : 150</h1>
            <h1 class="charRem">Remaining Character : </h1>
        </div>
    </div>
</body>
</html>
